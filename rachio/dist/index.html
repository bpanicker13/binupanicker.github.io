<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Rachio Web Project</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main-content-wrapper">
		<h1 class="app-header">Interacting with the Rachio API</h1>

	    <div class="all-sprinklers">
	    	<button id="turn-on-all-sprinklers" class="zone-button zone-button-two">Turn On All Sprinklers</button>
	    </div>

	    <section class="zone-container">
	    	<div class="zone-item zone-one">
	    		<span class="zone-title-wrapper">Zone One</span>
	    		<span class="zone-activation" id="zone-one-activate"></span>
	    		<span class="zone-timer" id="timer-one"></span>
	    		<button id="zone-one-button" class="zone-button">Run Zone</button>
	    	</div>
	    	<div class="zone-item zone-two">
	    		<span class="zone-title-wrapper">Zone Two</span>

	    	</div>
	    	<div class="zone-item zone-three">

	    		<span class="zone-activation" id="zone-three-activate"></span>	
	    		<span class="zone-timer" id="timer-three"></span>

	    	</div>
	    	<div class="zone-item zone-four">

	    		<span class="zone-activation" id="zone-five-activate"></span>	
	    		<span class="zone-timer" id="timer-five"></span>

	    	</div>
	    	<div class="zone-item zone-six">

	    		<span class="zone-activation" id="zone-six-activate"></span>

	    		<span class="zone-timer" id="timer-eight"></span>    		
	    		<button id="zone-eight-button" class="zone-button">Run Zone</button>	    		
	    	</div>
	    </section>
	</div>

	<script type="text/javascript" src="js/scripts.js"></script>
