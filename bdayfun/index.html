<!DOCTYPE html>
<html>
  <head>
    <title>B-day Fun</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="bday.js"></script>
    <style>
      body {
        background: url(http://www.nandoss.com/wp-content/uploads/2016/01/BIRTHDAY-PARTY.jpg);
        text-align: center;
        color: white;
      }
      h1 {
        font-family: "Lucida Console", Monaco, monospace;
        text-transform: uppercase;
      }
      #life {
        width: 1000px;
        margin: auto;
      }
      #life canvas {
        margin: 5px;
        padding 0px;
      }
      form {
        font-size: 22px;
      }
    </style>
  </head>
  <body style="">
    <h1 id="age">Happy Birthday!</h1>
    <form>
      Enter your birthday:
      <select class="year" name="year"></select>
      <select class="month" name="month"></select>
      <select class="day" name="day"></select>
      <input type="submit" value="Show Me the Money!"></form>
    </form>
    <div id="life" style=""></div>
  </body>
</html>
